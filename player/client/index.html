<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
            -webkit-user-select: none;
            user-select: none;
        }

        @font-face {
            font-family: 'spotify-circular';
            src: local('Circular Std'), local('Helvetica Neue'), local('Helvetica'), local('Arial'), sans-serif;
        }

        body {
            font-family: spotify-circular, Helvetica Neue, Helvetica, Arial, sans-serif;
            background: #121212;
            color: #fff;
            overflow: hidden;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 1fr 90px;
            grid-template-areas:
                "sidebar main"
                "nowplaying nowplaying";
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: #000;
            padding: 24px 24px 0;
            overflow-y: auto;
        }

        .logo {
            margin-bottom: 24px;
            height: 40px;
        }

        .logo svg {
            height: 100%;
            fill: #fff;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .nav-item.active {
            color: #fff;
            background: rgba(255,255,255,0.2);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-right: 16px;
        }

        /* Main Content */
        .main-content {
            grid-area: main;
            background: linear-gradient(to bottom, #1e3264 0%, #121212 300px);
            overflow-y: auto;
            overflow-x: hidden;
            padding: 60px 32px 32px;
            max-width: 100%;
        }

        .content-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 16px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .card:hover {
            background: rgba(255,255,255,0.15);
        }

        .card-image {
            position: relative;
            margin-bottom: 16px;
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
            background: #1db954;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }

        .play-button:hover {
            transform: scale(1.06);
        }

        .play-button svg {
            margin-left: 2px;
        }

        .card-title {
            font-size: 18px;  /* Increased from 14px */
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-subtitle {
            font-size: 12px;
            color: #b3b3b3;
        }

        /* Playlist View */
        .playlist-header {
            display: flex;
            align-items: flex-end;
            margin-bottom: 32px;
            padding-bottom: 24px;
        }

        .playlist-actions {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        .download-btn {
            padding: 12px 32px;
            background: #1db954;
            color: #000;
            border: none;
            border-radius: 500px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: #1ed760;
            transform: scale(1.04);
        }

        .download-btn.downloading {
            background: #535353;
            color: #fff;
            cursor: wait;
        }

        .download-btn.downloaded {
            background: transparent;
            color: #1db954;
            border: 1px solid #1db954;
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        .playlist-cover {
            width: 232px;
            height: 232px;
            margin-right: 24px;
            box-shadow: 0 4px 60px rgba(0,0,0,.5);
            border-radius: 4px;
            overflow: hidden;
            background: #282828;
        }

        .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-info h1 {
            font-size: 56px;  /* Increased from 48px */
            font-weight: 900;
            margin-bottom: 8px;
        }

        .playlist-meta {
            color: #b3b3b3;
            font-size: 18px;  /* Increased from 14px */
        }

        /* Track List */
        .track-list {
            margin-top: 24px;
            max-width: 100%;
            overflow-x: hidden;
        }

        .track-row {
            display: grid;
            grid-template-columns: 40px 1fr minmax(100px, 200px) 80px;
            gap: 16px;
            padding: 12px 16px;  /* Increased padding */
            border-radius: 4px;
            align-items: center;
            color: #b3b3b3;
            transition: background 0.2s;
            cursor: pointer;
            max-width: 100%;
            overflow: hidden;
        }

        .track-row:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .track-row.playing {
            background: rgba(29, 185, 84, 0.1);
        }
        
        .track-row.playing .track-name {
            color: #1db954;
        }
        
        .track-row.playing .track-number::before {
            content: '‚ô™ ';
            color: #1db954;
        }

        .track-number {
            text-align: right;
            font-size: 18px;  /* Increased from 14px */
            min-width: 40px;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .track-cover {
            width: 40px;
            height: 40px;
            background: #282828;
            border-radius: 2px;
            overflow: hidden;
        }

        .track-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-details {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-size: 20px;  /* Increased from 16px */
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-artist {
            font-size: 16px;  /* Increased from 14px */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .track-album {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
        }
        
        .track-duration {
            text-align: right;
            font-size: 14px;
            min-width: 50px;
        }

        /* Now Playing Bar */
        .now-playing-bar {
            grid-area: nowplaying;
            background: #181818;
            border-top: 1px solid #282828;
            padding: 0 16px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
        }

        .now-playing-left {
            display: flex;
            align-items: center;
            gap: 16px;
            max-width: 400px;
            min-width: 0;
        }

        .now-playing-cover {
            width: 56px;
            height: 56px;
            background: #282828;
            border-radius: 4px;
            overflow: hidden;
        }

        .now-playing-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .now-playing-info {
            min-width: 0;
        }

        .now-playing-name {
            font-size: 14px;
            font-weight: 400;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .now-playing-artist {
            font-size: 11px;
            color: #b3b3b3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 32px;  /* Increased from 16px for better spacing */
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;  /* Added padding for larger touch targets */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, transform 0.2s;
            border-radius: 50%;
        }

        .control-button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .control-button.active {
            color: #1db954;
        }

        .control-button svg {
            width: 24px;  /* Increased from 16px */
            height: 24px;  /* Increased from 16px */
        }

        .control-button.play-pause {
            width: 56px;  /* Increased from 32px */
            height: 56px;  /* Increased from 32px */
            background: #fff;
            border-radius: 50%;
            color: #000;
            padding: 0;
        }

        .control-button.play-pause svg {
            width: 24px;  /* Keep play button icon reasonable size */
            height: 24px;
        }

        .control-button.play-pause:hover {
            transform: scale(1.08);
            background: #1db954;
        }

        /* Progress Bar */
        .playback-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 600px;
        }

        .progress-time {
            font-size: 11px;
            color: #b3b3b3;
            min-width: 40px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            position: relative;
            pointer-events: none;
            width: 0%;
        }

        .progress-bar:hover .progress-bar-fill {
            background: #1db954;
        }

        /* Volume Control */
        .now-playing-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            padding-right: 16px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 125px;
        }

        .volume-icon {
            color: #b3b3b3;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            transition: color 0.2s;
        }

        .volume-icon:hover {
            color: #fff;
        }

        .volume-icon svg {
            width: 20px;
            height: 20px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-slider-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            position: relative;
            pointer-events: none;
            width: 50%;
        }

        .volume-slider:hover .volume-slider-fill {
            background: #1db954;
        }

        /* Playlists Section */
        .playlists-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #282828;
        }

        .playlists-header {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #b3b3b3;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #b3b3b3;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;  /* Increased from 14px */
            border-radius: 4px;
        }

        .playlist-item:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .playlist-item.active {
            color: #fff;
            background: rgba(255,255,255,0.2);
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            background: rgba(29, 185, 84, 0.2);
            color: #1db954;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 100;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        let player;
        let deviceId;
        let accessToken;
        let currentPlaylistId;
        let currentTrackUri;

        // State
        const AppState = {
            playlists: [],
            currentView: 'home',
            isPlaying: false,
            shuffleState: false,
            repeatState: 'off'
        };

        // Initialize SDK
        window.onSpotifyWebPlaybackSDKReady = () => {
            console.log('Spotify SDK Ready');
            initializePlayer();
        };

        async function getToken() {
            try {
                const res = await fetch('/api/token');
                const data = await res.json();
                accessToken = data.access_token;
                return accessToken;
            } catch (error) {
                console.error('Failed to get token:', error);
                return null;
            }
        }

        async function initializePlayer() {
            const token = await getToken();
            if (!token) {
                // Hide loading overlay and show error in the main content area
                document.getElementById('loading').classList.add('hidden');
                
                // Update greeting
                updateGreeting();
                
                // Show setup message in the cards area
                const hostname = window.location.hostname;
                const adminUrl = `https://${hostname}`;
                document.getElementById('homeCards').innerHTML = `
                    <div class="playlist-card" style="background: #282828; cursor: pointer;" onclick="window.location.href='${adminUrl}'">
                        <div class="card-play-btn">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="card-info">
                            <div class="card-title" style="font-size: 20px; font-weight: bold;">Setup Required</div>
                            <div class="card-subtitle" style="font-size: 16px; line-height: 1.4;">Please log into the admin panel from your PC to complete the Spotify setup</div>
                        </div>
                    </div>
                `;
                return;
            }

            player = new Spotify.Player({
                name: 'Spotify Kids Player',
                getOAuthToken: async cb => {
                    const newToken = await getToken();
                    cb(newToken);
                },
                volume: 0.5
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                deviceId = device_id;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('statusBadge').classList.remove('hidden');
                
                // Initialize volume slider
                player.getVolume().then(volume => {
                    currentVolume = volume;
                    document.getElementById('volumeSliderFill').style.width = (volume * 100) + '%';
                    updateVolumeIcon(volume);
                });
                
                // Transfer playback
                transferPlayback(device_id);
                
                // Load initial data
                loadPlaylists();
                updateGreeting();
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device offline', device_id);
            });

            // Player state changed
            player.addListener('player_state_changed', state => {
                if (!state) return;
                updateNowPlaying(state);
                updatePlayButton(state.paused);
                updateProgress(state.position, state.duration);
                
                // Update shuffle and repeat states
                if (state.shuffle !== undefined) {
                    AppState.shuffleState = state.shuffle;
                    document.getElementById('shuffleBtn').classList.toggle('active', AppState.shuffleState);
                }
                if (state.repeat_mode !== undefined) {
                    // Spotify uses 0 = off, 1 = context, 2 = track
                    if (state.repeat_mode === 0) AppState.repeatState = 'off';
                    else if (state.repeat_mode === 1) AppState.repeatState = 'context';
                    else if (state.repeat_mode === 2) AppState.repeatState = 'track';
                    updateRepeatButton();
                }
            });

            // Errors
            player.addListener('initialization_error', ({ message }) => {
                console.error('Init Error:', message);
                document.getElementById('loading').textContent = 'Initialization failed';
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error('Auth Error:', message);
                document.getElementById('loading').textContent = 'Authentication failed';
            });

            // Connect
            player.connect();
        }

                    headers: {

        async function playTrack(uri, playlistId, offset) {
            if (!deviceId) return;
            
            console.log('Playing track:', uri, 'from playlist:', playlistId, 'at offset:', offset);
            
            try {
                // Get playlist tracks
                const res = await fetch(`/api/playlist/${playlistId}`);
                const data = await res.json();
                const uris = data.tracks.map(t => t.uri);
                
                await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: uris,
                        offset: { position: parseInt(offset) }
                    })
                });
            } catch (error) {
                console.error('Failed to play track:', error);
            }
        }

        function updateProgress(position, duration) {
            const percent = duration > 0 ? (position / duration) * 100 : 0;
            document.getElementById('progressBarFill').style.width = percent + '%';
            document.getElementById('progressTime').textContent = formatTime(position);
            document.getElementById('durationTime').textContent = formatTime(duration);

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDuration(ms) {
            return formatTime(ms);
        }

        document.getElementById('repeatBtn').onclick = async () => {
            if (!accessToken) return;
            
            // Cycle through: off -> context (all) -> track (single) -> off
            if (AppState.repeatState === 'off') {
                AppState.repeatState = 'context';
            } else if (AppState.repeatState === 'context') {
                AppState.repeatState = 'track';
            } else {
                AppState.repeatState = 'off';
            }
            
            try {
                await fetch('/api/repeat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ state: AppState.repeatState })
                });
                
                updateRepeatButton();
            } catch (error) {
                console.error('Failed to toggle repeat:', error);
            }
        };

        // Progress bar control
        let isDraggingProgress = false;
        const progressBar = document.getElementById('progressBar');
        
        function updateSeek(e) {
            if (!player) return;
            const rect = progressBar.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            player.getCurrentState().then(state => {
                if (state) {
                    player.seek(percent * state.duration);
                }
            });
        }
        
        progressBar.onmousedown = (e) => {
            isDraggingProgress = true;
            updateSeek(e);
            e.preventDefault();
        };
        
        // Touch support for progress bar
        progressBar.ontouchstart = (e) => {
            isDraggingProgress = true;
            const touch = e.touches[0];
            const mockEvent = { clientX: touch.clientX };
            updateSeek(mockEvent);
            e.preventDefault();
        };

        // Volume control
        let currentVolume = 0.5; // Default 50%
        let isDraggingVolume = false;
        
        const volumeSlider = document.getElementById('volumeSlider');
        
        function updateVolume(e) {
            if (!player) return;
            const rect = volumeSlider.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            currentVolume = percent;
            player.setVolume(percent).then(() => {
                document.getElementById('volumeSliderFill').style.width = (percent * 100) + '%';
                updateVolumeIcon(percent);
            });
        }
        
        volumeSlider.onmousedown = (e) => {
            isDraggingVolume = true;
            updateVolume(e);
            e.preventDefault();
        };
        
        // Touch support for mobile/touchscreen
        volumeSlider.ontouchstart = (e) => {
            isDraggingVolume = true;
            const touch = e.touches[0];
            const mockEvent = { clientX: touch.clientX };
            updateVolume(mockEvent);
            e.preventDefault();
        };
        
        // Consolidated mouse/touch event listeners
        document.addEventListener('mousemove', (e) => {
            if (isDraggingProgress) {
                updateSeek(e);
            }
            if (isDraggingVolume) {
                updateVolume(e);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDraggingProgress = false;
            isDraggingVolume = false;
        });
        
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mockEvent = { clientX: touch.clientX };
            if (isDraggingProgress) {
                updateSeek(mockEvent);
            }
            if (isDraggingVolume) {
                updateVolume(mockEvent);
            }
        });
        
        document.addEventListener('touchend', () => {
            isDraggingProgress = false;
            isDraggingVolume = false;
        });

        document.getElementById('volumeIcon').onclick = () => {
            if (!player) return;
            if (currentVolume > 0) {
                // Mute
                player.setVolume(0).then(() => {
                    document.getElementById('volumeSliderFill').style.width = '0%';
                    updateVolumeIcon(0);
                });
            } else {
                // Unmute to previous volume or 50%
                const newVolume = 0.5;
                player.setVolume(newVolume).then(() => {
                    currentVolume = newVolume;
                    document.getElementById('volumeSliderFill').style.width = (newVolume * 100) + '%';
                    updateVolumeIcon(newVolume);
                });
            }
        };

        function updateVolumeIcon(volume) {
            const icon = document.getElementById('volumeIcon');
            if (volume === 0) {
                icon.innerHTML = `
                    <svg viewBox="0 0 16 16">
                        <path fill="currentColor" d="M13.86 5.47a.75.75 0 00-1.061 0l-1.47 1.47-1.47-1.47A.75.75 0 008.8 6.53L10.269 8l-1.47 1.47a.75.75 0 101.06 1.06l1.47-1.47 1.47 1.47a.75.75 0 001.06-1.06L12.39 8l1.47-1.47a.75.75 0 000-1.06z"/>
                        <path fill="currentColor" d="M10.116 1.5A.75.75 0 008.991.85l-6.925 4a3.642 3.642 0 00-1.33 4.967 3.639 3.639 0 001.33.983l6.925 4a.75.75 0 001.125-.649v-13a.75.75 0 00-.375-.65zM9.25 8.945l-4.183 2.418a2.139 2.139 0 010-3.7l4.183 2.418V2.8l-5.8 3.35a2.139 2.139 0 000 3.7l5.8 3.35V8.945z"/>
                    </svg>
                `;
            } else if (volume < 0.5) {
                icon.innerHTML = `
                    <svg viewBox="0 0 16 16">
                        <path fill="currentColor" d="M9.741.85a.75.75 0 01.375.65v13a.75.75 0 01-1.125.65l-6.925-4a3.642 3.642 0 01-1.33-4.967 3.639 3.639 0 011.33-.983l6.925-4a.75.75 0 01.75 0zm-6.924 5.3a2.139 2.139 0 000 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 010 4.88z"/>
                    </svg>
                `;
            } else {
                icon.innerHTML = `
                    <svg viewBox="0 0 16 16">
                        <path fill="currentColor" d="M9.741.85a.75.75 0 01.375.65v13a.75.75 0 01-1.125.65l-6.925-4a3.642 3.642 0 01-1.33-4.967 3.639 3.639 0 011.33-.983l6.925-4a.75.75 0 01.75 0zm-6.924 5.3a2.139 2.139 0 000 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 010 4.88z"/>
                        <path fill="currentColor" d="M11.5 13.614a5.752 5.752 0 000-11.228v1.55a4.252 4.252 0 010 8.127v1.55z"/>
                    </svg>
                `;
            }
        }

        // Update progress periodically
        setInterval(() => {
            if (player) {
                player.getCurrentState().then(state => {
                    if (state && !state.paused) {
                        updateProgress(state.position, state.duration);
                    }
                });
            }
        }, 1000);
    </script>
