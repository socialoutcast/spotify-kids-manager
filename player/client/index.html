<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Spotify</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --spotify-black: #000000;
            --spotify-green: #1db954;
            --sidebar-bg: #000000;
            --main-bg: #121212;
            --bar-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-subdued: #a7a7a7;
            --hover-bg: #282828;
            --selected-bg: #282828;
            --border-color: #282828;
        }

        body {
            font-family: spotify-circular, Helvetica Neue, Helvetica, Arial, Hiragino Kaku Gothic Pro, Meiryo, MS Gothic, sans-serif;
            background: var(--spotify-black);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 1fr 90px;
            grid-template-areas:
                "sidebar main"
                "nowplaying nowplaying";
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #5a5a5a;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #909090;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 24px 8px 0;
            overflow: hidden;
        }

        .logo {
            padding: 0 16px 18px;
        }

        .logo svg {
            height: 40px;
            fill: var(--text-primary);
        }

        .nav-section {
            padding: 0 8px 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
        }

        .nav-item:hover {
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .library-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 24px;
            overflow: hidden;
        }

        .library-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px 12px;
            color: var(--text-secondary);
        }

        .library-header h3 {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .playlists {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .playlist-item:hover {
            background: var(--hover-bg);
        }

        .playlist-item.active {
            background: var(--selected-bg);
        }

        .playlist-cover {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            background: var(--hover-bg);
            flex-shrink: 0;
            overflow: hidden;
        }

        .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-name {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-type {
            font-size: 12px;
            color: var(--text-subdued);
            margin-top: 2px;
        }

        /* Main Content */
        .main {
            grid-area: main;
            background: var(--main-bg);
            overflow-y: auto;
            position: relative;
        }

        .main-header {
            position: sticky;
            top: 0;
            background: var(--main-bg);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .navigation-buttons {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(0,0,0,0.8);
        }

        .nav-btn:disabled {
            opacity: 0.6;
        }

        .search-bar {
            position: relative;
            width: 364px;
        }

        .search-input {
            width: 100%;
            height: 40px;
            padding: 6px 48px 6px 48px;
            border-radius: 500px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }

        .main-content {
            padding: 24px 32px 32px;
        }

        .content-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--bar-bg);
            border-radius: 8px;
            padding: 16px;
            transition: background 0.3s;
            position: relative;
        }

        .card:hover {
            background: var(--hover-bg);
        }

        .card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            background: var(--hover-bg);
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--spotify-green);
            border: none;
            color: var(--spotify-black);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s;
            box-shadow: 0 8px 8px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Now Playing Bar */
        .now-playing-bar {
            grid-area: nowplaying;
            background: var(--bar-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: relative;
        }

        .now-playing-left {
            width: 30%;
            min-width: 180px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .now-playing-cover {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            background: var(--hover-bg);
            flex-shrink: 0;
            overflow: hidden;
        }

        .now-playing-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .now-playing-info {
            flex: 1;
            min-width: 0;
        }

        .now-playing-name {
            font-size: 14px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing-artist {
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .like-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .like-btn:hover {
            color: var(--text-primary);
        }

        .like-btn.active {
            color: var(--spotify-green);
        }

        .now-playing-center {
            max-width: 722px;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            position: relative;
        }

        .control-button:hover {
            color: var(--text-primary);
        }

        .control-button.active {
            color: var(--spotify-green);
        }

        .control-button.active::after {
            content: '•';
            position: absolute;
            bottom: -8px;
            font-size: 8px;
            color: var(--spotify-green);
        }

        .play-pause-btn {
            width: 32px;
            height: 32px;
            background: var(--text-primary);
            border-radius: 50%;
            color: var(--spotify-black);
            transition: transform 0.1s;
        }

        .play-pause-btn:hover {
            transform: scale(1.06);
        }

        .play-pause-btn:active {
            transform: scale(1);
        }

        .progress-bar-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .time {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: hsla(0,0%,100%,.3);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--text-primary);
            border-radius: 2px;
            position: relative;
            width: 0%;
            transition: none;
        }

        .progress-bar:hover .progress-bar-fill {
            background: var(--spotify-green);
        }

        .progress-bar:hover .progress-bar-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            background: var(--text-primary);
            border-radius: 50%;
        }

        .now-playing-right {
            width: 30%;
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 16px;
        }

        .volume-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 125px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: hsla(0,0%,100%,.3);
            border-radius: 2px;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: var(--text-primary);
            border-radius: 2px;
            width: 50%;
            transition: none;
        }

        .volume-slider:hover .volume-fill {
            background: var(--spotify-green);
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .icon-medium {
            width: 20px;
            height: 20px;
        }

        .icon-large {
            width: 24px;
            height: 24px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            body {
                grid-template-columns: 240px 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 200px 1fr;
            }
            
            .now-playing-left,
            .now-playing-right {
                min-width: 140px;
            }
        }
    </style>
</head>

                    </svg>
                </button>
                
                <button class="control-button play-pause-btn" id="playPauseBtn">
                    <svg class="icon" viewBox="0 0 16 16" id="playIcon">
                        <path fill="currentColor" d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"/>
                    </svg>
                    <svg class="icon" viewBox="0 0 16 16" id="pauseIcon" style="display: none;">
                        <path fill="currentColor" d="M2.7 1a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7H2.7zm8 0a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-2.6z"/>
                    </svg>
                </button>
                
                <button class="control-button" id="nextBtn">
                    <svg class="icon" viewBox="0 0 16 16">
                        <path fill="currentColor" d="M12.7 1a.7.7 0 00-.7.7v5.15L2.05 1.107A.7.7 0 001 1.712v12.575a.7.7 0 001.05.607L12 9.149V14.3a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-1.6z"/>
                    </svg>
                </button>
                
                <button class="control-button" id="repeatBtn">
                    <svg class="icon" viewBox="0 0 16 16">
                        <path fill="currentColor" d="M0 4.75A3.75 3.75 0 013.75 1h8.5A3.75 3.75 0 0116 4.75v5a3.75 3.75 0 01-3.75 3.75H9.81l1.018 1.018a.75.75 0 11-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 111.06 1.06L9.811 12h2.439a2.25 2.25 0 002.25-2.25v-5a2.25 2.25 0 00-2.25-2.25h-8.5A2.25 2.25 0 001.5 4.75v5A2.25 2.25 0 003.75 12H5v1.5H3.75A3.75 3.75 0 010 9.75v-5z"/>
                    </svg>
                </button>
            </div>
            
            <div class="progress-bar-wrapper">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressFill"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="now-playing-right">
            <div class="volume-bar">
                <svg class="icon" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M9.741.85a.75.75 0 01.375.65v13a.75.75 0 01-1.125.65l-6.925-4a3.642 3.642 0 01-1.33-4.967 3.639 3.639 0 011.33-1.332l6.925-4a.75.75 0 01.75 0zm-6.924 5.3a2.139 2.139 0 000 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 010 4.88z"/>
                    <path fill="currentColor" d="M11.5 13.614a5.752 5.752 0 000-11.228v1.55a4.252 4.252 0 010 8.127v1.55z"/>
                </svg>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            currentTrack: null,
            isPlaying: false,
            isLiked: false,
            shuffleState: false,
            repeatState: 'off',
            currentTime: 0,
            duration: 0,
            volume: 50,
            playlists: [],
            searchResults: [],
            currentPage: 'home',
            lastUpdate: 0
        };

        // Cached DOM elements
        const elements = {
            nowPlayingCover: document.getElementById('nowPlayingCover'),
            nowPlayingName: document.getElementById('nowPlayingName'),
            nowPlayingArtist: document.getElementById('nowPlayingArtist'),
            likeBtn: document.getElementById('likeBtn'),
            shuffleBtn: document.getElementById('shuffleBtn'),
            repeatBtn: document.getElementById('repeatBtn'),
            playPauseBtn: document.getElementById('playPauseBtn'),
            playIcon: document.getElementById('playIcon'),
            pauseIcon: document.getElementById('pauseIcon'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            currentTime: document.getElementById('currentTime'),
            totalTime: document.getElementById('totalTime'),
            progressFill: document.getElementById('progressFill'),
            progressBar: document.getElementById('progressBar'),
            volumeFill: document.getElementById('volumeFill'),
            volumeSlider: document.getElementById('volumeSlider'),
            playlists: document.getElementById('playlists'),
            mainContent: document.getElementById('mainContent'),
            searchInput: document.getElementById('searchInput')
        };

        // WebSocket connection
        let ws = null;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'playback') {
                    updatePlaybackState(message.data);
                } else if (message.type === 'config') {
                    // Handle config updates
                }
            };
            
            ws.onerror = () => {
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onclose = () => {
                setTimeout(connectWebSocket, 5000);
            };
        }

        // API functions
        async function api(endpoint, method = 'GET', body = null) {
            const options = { method };
            if (body) {
                options.headers = { 'Content-Type': 'application/json' };
                options.body = JSON.stringify(body);
            }
            
            try {
                const response = await fetch(`/api${endpoint}`, options);
                return response.ok ? await response.json() : null;
            } catch (error) {
                console.error('API error:', error);
                return null;
            }
        }

        // Update functions
        function updatePlaybackState(data) {
            if (!data) return;
            
            // Only update if data has changed
            if (JSON.stringify(data) === JSON.stringify(state.lastData)) return;
            state.lastData = data;
            
            state.isPlaying = data.is_playing || false;
            
            // Update play/pause button
            if (state.isPlaying) {
                elements.playIcon.style.display = 'none';
                elements.pauseIcon.style.display = 'block';
            } else {
                elements.playIcon.style.display = 'block';
                elements.pauseIcon.style.display = 'none';
            }
            
            // Update track info if changed
            if (data.item && (!state.currentTrack || state.currentTrack.id !== data.item.id)) {
                state.currentTrack = data.item;
                updateNowPlayingDisplay(data.item);
            }
            
            // Update progress
            if (data.item) {
                state.currentTime = data.progress_ms || 0;
                state.duration = data.item.duration_ms || 0;
                updateProgress();
            }
            
            // Update control states
            state.shuffleState = data.shuffle_state || false;
            state.repeatState = data.repeat_state || 'off';
            state.isLiked = data.is_liked || false;
            
            elements.shuffleBtn.classList.toggle('active', state.shuffleState);
            elements.repeatBtn.classList.toggle('active', state.repeatState !== 'off');
            elements.likeBtn.classList.toggle('active', state.isLiked);
            
            // Update volume
            if (data.device && data.device.volume_percent !== undefined) {
                state.volume = data.device.volume_percent;
                elements.volumeFill.style.width = state.volume + '%';
            }
        }

        function updateNowPlayingDisplay(track) {
            if (!track) return;
            
            const coverUrl = track.album?.images?.[0]?.url;
            const trackName = track.name || '-';
            const artistName = track.artists?.map(a => a.name).join(', ') || '-';
            
            // Update cover art
            if (coverUrl) {
                elements.nowPlayingCover.innerHTML = `<img src="${coverUrl}" alt="Album art">`;
            } else {
                elements.nowPlayingCover.innerHTML = '';
            }
            
            // Update text with fade animation
            elements.nowPlayingName.textContent = trackName;
            elements.nowPlayingArtist.textContent = artistName;
        }

        function updateProgress() {
            const percent = state.duration > 0 ? (state.currentTime / state.duration) * 100 : 0;
            elements.progressFill.style.width = percent + '%';
            elements.currentTime.textContent = formatTime(state.currentTime);
            elements.totalTime.textContent = formatTime(state.duration);
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Control handlers
        elements.playPauseBtn.onclick = async () => {
            await api(state.isPlaying ? '/pause' : '/play', 'POST');
        };

        elements.nextBtn.onclick = async () => {
            await api('/next', 'POST');
        };

        elements.prevBtn.onclick = async () => {
            await api('/previous', 'POST');
        };

        elements.shuffleBtn.onclick = async () => {
            await api('/shuffle', 'POST', { state: state.shuffleState ? 'off' : 'on' });
        };

        elements.repeatBtn.onclick = async () => {
            const states = ['off', 'context', 'track'];
            const currentIndex = states.indexOf(state.repeatState);
            const newState = states[(currentIndex + 1) % states.length];
            await api('/repeat', 'POST', { state: newState });
        };

        elements.likeBtn.onclick = async () => {
            if (state.currentTrack) {
                await api('/like', 'POST', { 
                    track_id: state.currentTrack.id, 
                    liked: !state.isLiked 
                });
            }
        };

        // Progress bar seeking
        elements.progressBar.onclick = async (e) => {
            const rect = elements.progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const position = Math.round(percent * state.duration);
            await api('/seek', 'POST', { position_ms: position });
        };

        // Volume control
        elements.volumeSlider.onclick = async (e) => {
            const rect = elements.volumeSlider.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const volume = Math.round(percent * 100);
            await api('/volume', 'POST', { volume });
        };

        // Load playlists
        async function loadPlaylists() {
            const data = await api('/playlists');
            if (data && data.playlists) {
                state.playlists = data.playlists;
                displayPlaylists();
            }
        }

        function displayPlaylists() {
            elements.playlists.innerHTML = state.playlists.map(playlist => `
                <div class="playlist-item" onclick="playPlaylist('${playlist.uri}')">
                    <div class="playlist-cover">
                        ${playlist.images?.[0]?.url ? 
                            `<img src="${playlist.images[0].url}" alt="">` : 
                            '<svg viewBox="0 0 48 48"><rect fill="#282828" width="48" height="48"/></svg>'
                        }
                    </div>
                    <div class="playlist-info">
                        <div class="playlist-name">${playlist.name}</div>
                        <div class="playlist-type">Playlist • ${playlist.owner.display_name}</div>
                    </div>
                </div>
            `).join('');
        }

        async function playPlaylist(uri) {
            await api('/play', 'POST', { context_uri: uri });
        }

        // Page navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.onclick = (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                const page = item.dataset.page;
                if (page === 'search') {
                    document.querySelector('.search-bar').style.display = 'block';
                    elements.searchInput.focus();
                } else {
                    document.querySelector('.search-bar').style.display = 'none';
                    loadHomePage();
                }
            };
        });

        // Search functionality
        let searchTimeout;
        elements.searchInput.oninput = (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (e.target.value.length > 1) {
                    performSearch(e.target.value);
                }
            }, 300);
        };

        async function performSearch(query) {
            const data = await api('/search', 'POST', { query });
            if (data && data.results) {
                displaySearchResults(data.results);
            }
        }

        function displaySearchResults(results) {
            elements.mainContent.innerHTML = `
                <div class="content-section">
                    <h2 class="section-title">Search Results</h2>
                    <div class="cards-grid">
                        ${results.map(item => `
                            <div class="card" onclick="playItem('${item.uri}', '${item.type}')">
                                <div class="card-image">
                                    ${item.image ? 
                                        `<img src="${item.image}" alt="">` : 
                                        '<div style="background: #282828; width: 100%; height: 100%;"></div>'
                                    }
                                    <button class="play-button">
                                        <svg viewBox="0 0 24 24" width="24" height="24">
                                            <path fill="currentColor" d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="card-title">${item.name}</div>
                                <div class="card-subtitle">${item.artist || item.owner || ''}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        async function playItem(uri, type) {
            if (type === 'track') {
                await api('/play', 'POST', { uris: [uri] });
            } else {
                await api('/play', 'POST', { context_uri: uri });
            }
        }

        function loadHomePage() {
            elements.mainContent.innerHTML = `
                <div class="content-section">
                    <h2 class="section-title">Good ${getGreeting()}</h2>
                    <div class="cards-grid">
                        ${state.playlists.slice(0, 6).map(playlist => `
                            <div class="card" onclick="playPlaylist('${playlist.uri}')">
                                <div class="card-image">
                                    ${playlist.images?.[0]?.url ? 
                                        `<img src="${playlist.images[0].url}" alt="">` : 
                                        '<div style="background: #282828; width: 100%; height: 100%;"></div>'
                                    }
                                    <button class="play-button">
                                        <svg viewBox="0 0 24 24" width="24" height="24">
                                            <path fill="currentColor" d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="card-title">${playlist.name}</div>
                                <div class="card-subtitle">Playlist</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return 'morning';
            if (hour < 18) return 'afternoon';
            return 'evening';
        }

        // Initialization
        async function init() {
            connectWebSocket();
            await loadPlaylists();
            loadHomePage();
            
            // Poll for updates as backup to WebSocket
            setInterval(async () => {
                const data = await api('/playback');
                if (data) {
                    updatePlaybackState(data);
                }
            }, 1000);
        }

        // Start the app
        init();
    </script>
</body>
</html>
