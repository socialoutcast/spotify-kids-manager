<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
            -webkit-user-select: none;
            user-select: none;
        }

        @font-face {
            font-family: 'spotify-circular';
            src: local('Circular Std'), local('Helvetica Neue'), local('Helvetica'), local('Arial'), sans-serif;
        }

        body {
            font-family: spotify-circular, Helvetica Neue, Helvetica, Arial, sans-serif;
            background: #121212;
            color: #fff;
            overflow: hidden;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 1fr 90px;
            grid-template-areas:
                "sidebar main"
                "nowplaying nowplaying";
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: #000;
            padding: 24px 24px 0;
            overflow-y: auto;
        }

        .logo {
            margin-bottom: 24px;
            height: 40px;
        }

        .logo svg {
            height: 100%;
            fill: #fff;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .nav-item.active {
            color: #fff;
            background: rgba(255,255,255,0.2);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-right: 16px;
        }

        /* Main Content */
        .main-content {
            grid-area: main;
            background: linear-gradient(to bottom, #1e3264 0%, #121212 300px);
            overflow-y: auto;
            padding: 60px 32px 32px;
        }

        .content-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 16px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .card:hover {
            background: rgba(255,255,255,0.15);
        }

        .card-image {
            position: relative;
            margin-bottom: 16px;
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
            background: #1db954;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }

        .play-button:hover {
            transform: scale(1.06);
        }

        .play-button svg {
            margin-left: 2px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-subtitle {
            font-size: 12px;
            color: #b3b3b3;
        }

        /* Playlist View */
        .playlist-header {
            display: flex;
            align-items: flex-end;
            margin-bottom: 32px;
            padding-bottom: 24px;
        }

        .playlist-cover {
            width: 232px;
            height: 232px;
            margin-right: 24px;
            box-shadow: 0 4px 60px rgba(0,0,0,.5);
            border-radius: 4px;
            overflow: hidden;
            background: #282828;
        }

        .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-info h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .playlist-meta {
            color: #b3b3b3;
            font-size: 14px;
        }

        /* Track List */
        .track-list {
            margin-top: 24px;
        }

        .track-row {
            display: grid;
            grid-template-columns: 16px 1fr 200px 100px;
            gap: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            align-items: center;
            color: #b3b3b3;
            transition: background 0.2s;
            cursor: pointer;
        }

        .track-row:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .track-row.playing {
            color: #1db954;
        }

        .track-number {
            text-align: right;
            font-size: 14px;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .track-cover {
            width: 40px;
            height: 40px;
            background: #282828;
            border-radius: 2px;
            overflow: hidden;
        }

        .track-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-details {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-size: 16px;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-artist {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Now Playing Bar */
        .now-playing-bar {
            grid-area: nowplaying;
            background: #181818;
            border-top: 1px solid #282828;
            padding: 0 16px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
        }

        .now-playing-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .now-playing-cover {
            width: 56px;
            height: 56px;
            background: #282828;
            border-radius: 4px;
            overflow: hidden;
        }

        .now-playing-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .now-playing-info {
            min-width: 0;
        }

        .now-playing-name {
            font-size: 14px;
            font-weight: 400;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .now-playing-artist {
            font-size: 11px;
            color: #b3b3b3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .control-button:hover {
            color: #fff;
        }

        .control-button.active {
            color: #1db954;
        }

        .control-button svg {
            width: 16px;
            height: 16px;
        }

        .control-button.play-pause {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            color: #000;
        }

        .control-button.play-pause:hover {
            transform: scale(1.06);
        }

        /* Progress Bar */
        .playback-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 600px;
        }

        .progress-time {
            font-size: 11px;
            color: #b3b3b3;
            min-width: 40px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            position: relative;
            pointer-events: none;
            width: 0%;
        }

        .progress-bar:hover .progress-bar-fill {
            background: #1db954;
        }

        /* Playlists Section */
        .playlists-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #282828;
        }

        .playlists-header {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #b3b3b3;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            color: #b3b3b3;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            border-radius: 4px;
        }

        .playlist-item:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .playlist-item.active {
            color: #fff;
            background: rgba(255,255,255,0.2);
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            background: rgba(29, 185, 84, 0.2);
            color: #1db954;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 100;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        let player;
        let deviceId;
        let accessToken;
        let currentPlaylistId;
        let currentTrackUri;

        // State
        const AppState = {
            playlists: [],
            currentView: 'home',
            isPlaying: false,
            shuffleState: false,
            repeatState: 'off'
        };

        // Initialize SDK
        window.onSpotifyWebPlaybackSDKReady = () => {
            console.log('Spotify SDK Ready');
            initializePlayer();
        };

        async function getToken() {
            try {
                const res = await fetch('/api/token');
                const data = await res.json();
                accessToken = data.access_token;
                return accessToken;
            } catch (error) {
                console.error('Failed to get token:', error);
                return null;
            }
        }

        async function initializePlayer() {
            const token = await getToken();
            if (!token) {
                document.getElementById('loading').textContent = 'Failed to get token';
                return;
            }

            player = new Spotify.Player({
                name: 'Spotify Kids Player',
                getOAuthToken: async cb => {
                    const newToken = await getToken();
                    cb(newToken);
                },
                volume: 0.5
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                deviceId = device_id;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('statusBadge').classList.remove('hidden');
                
                // Transfer playback
                transferPlayback(device_id);
                
                // Load initial data
                loadPlaylists();
                updateGreeting();
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device offline', device_id);
            });

            // Player state changed
            player.addListener('player_state_changed', state => {
                if (!state) return;
                updateNowPlaying(state);
                updatePlayButton(!state.paused);
                updateProgress(state.position, state.duration);
            });

            // Errors
            player.addListener('initialization_error', ({ message }) => {
                console.error('Init Error:', message);
                document.getElementById('loading').textContent = 'Initialization failed';
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error('Auth Error:', message);
                document.getElementById('loading').textContent = 'Authentication failed';
            });

            // Connect
            player.connect();
        }

        async function transferPlayback(device_id) {
            try {
                await fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_ids: [device_id],
                        play: false
                    })
                });
            } catch (error) {
                console.error('Transfer failed:', error);
            }
        }

        async function loadPlaylists() {
            try {
                const res = await fetch('/api/playlists');
                const data = await res.json();
                AppState.playlists = data.playlists;
                renderPlaylists();
                renderHomeCards();
            } catch (error) {
                console.error('Failed to load playlists:', error);
            }
        }

        function renderPlaylists() {
            const container = document.getElementById('playlists');
            container.innerHTML = AppState.playlists.map(p => `
                <div class="playlist-item" data-id="${p.id}">${p.name}</div>
            `).join('');
        }

        function renderHomeCards() {
            const container = document.getElementById('homeCards');
            container.innerHTML = AppState.playlists.slice(0, 6).map(p => `
                <div class="card" data-id="${p.id}">
                    <div class="card-image">
                        ${p.images?.[0]?.url ? 
                            `<img src="${p.images[0].url}" alt="">` : 
                            '<div style="background: #282828; width: 100%; height: 100%;"></div>'
                        }
                        <button class="play-button" data-uri="${p.uri}">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="card-title">${p.name}</div>
                    <div class="card-subtitle">Playlist</div>
                </div>
            `).join('');
        }

        async function loadPlaylistView(playlistId) {
            console.log('Loading playlist:', playlistId);
            try {
                const res = await fetch(`/api/playlist/${playlistId}`);
                const data = await res.json();
                console.log('Playlist data:', data);
                
                document.getElementById('mainContent').innerHTML = `
                    <div class="playlist-header">
                        <div class="playlist-cover">
                            ${data.image ? 
                                `<img src="${data.image}" alt="">` : 
                                ''
                            }
                        </div>
                        <div class="playlist-info">
                            <div style="font-size: 12px; font-weight: 700; text-transform: uppercase;">Playlist</div>
                            <h1>${data.name}</h1>
                            <div class="playlist-meta">${data.tracks?.length || 0} songs</div>
                        </div>
                    </div>
                    <div class="track-list">
                        ${data.tracks?.map((track, i) => `
                            <div class="track-row" data-uri="${track.uri}" data-playlist="${playlistId}" data-offset="${i}">
                                <div class="track-number">${i + 1}</div>
                                <div class="track-info">
                                    <div class="track-cover">
                                        ${track.image ? 
                                            `<img src="${track.image}" alt="">` : 
                                            ''
                                        }
                                    </div>
                                    <div class="track-details">
                                        <div class="track-name">${track.name}</div>
                                        <div class="track-artist">${track.artists}</div>
                                    </div>
                                </div>
                                <div class="track-album">${track.album || ''}</div>
                                <div class="track-duration">${formatDuration(track.duration_ms)}</div>
                            </div>
                        `).join('') || '<div style="padding: 20px;">No tracks</div>'}
                    </div>
                `;
                
                // Update active playlist
                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.id === playlistId);
                });
            } catch (error) {
                console.error('Failed to load playlist:', error);
            }
        }

        async function playPlaylist(uri) {
            if (!deviceId) return;
            
            try {
                await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        context_uri: uri
                    })
                });
            } catch (error) {
                console.error('Failed to play:', error);
            }
        }

        async function playTrack(uri, playlistId, offset) {
            if (!deviceId) return;
            
            try {
                // Get playlist tracks
                const res = await fetch(`/api/playlist/${playlistId}`);
                const data = await res.json();
                const uris = data.playlist.tracks.map(t => t.uri);
                
                await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: uris,
                        offset: { position: parseInt(offset) }
                    })
                });
            } catch (error) {
                console.error('Failed to play track:', error);
            }
        }

        function updateNowPlaying(state) {
            const track = state.track_window.current_track;
            if (!track) return;
            
            document.getElementById('nowPlayingName').textContent = track.name;
            document.getElementById('nowPlayingArtist').textContent = track.artists.map(a => a.name).join(', ');
            
            const cover = document.getElementById('nowPlayingCover');
            if (track.album.images[0]) {
                cover.innerHTML = `<img src="${track.album.images[0].url}" alt="">`;
            }
            
            // Update playing track highlight
            document.querySelectorAll('.track-row').forEach(row => {
                row.classList.toggle('playing', row.dataset.uri === track.uri);
            });
        }

        function updatePlayButton(isPaused) {
            const btn = document.getElementById('playPauseBtn');
            if (isPaused) {
                btn.innerHTML = '<svg viewBox="0 0 16 16"><path fill="currentColor" d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"/></svg>';
            } else {
                btn.innerHTML = '<svg viewBox="0 0 16 16"><path fill="currentColor" d="M2.7 1a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7H2.7zm8 0a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-2.6z"/></svg>';
            }
        }

        function updateProgress(position, duration) {
            const percent = duration > 0 ? (position / duration) * 100 : 0;
            document.getElementById('progressBarFill').style.width = percent + '%';
            document.getElementById('progressTime').textContent = formatTime(position);
            document.getElementById('durationTime').textContent = formatTime(duration);
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDuration(ms) {
            return formatTime(ms);
        }

        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting = 'Good evening';
            if (hour < 12) greeting = 'Good morning';
            else if (hour < 18) greeting = 'Good afternoon';
            document.getElementById('greeting').textContent = greeting;
        }

        // Event handlers
        document.addEventListener('click', (e) => {
            // Playlist selection
            if (e.target.closest('.playlist-item')) {
                const playlistItem = e.target.closest('.playlist-item');
                console.log('Playlist clicked:', playlistItem.dataset.id);
                loadPlaylistView(playlistItem.dataset.id);
            }
            
            // Play button on card
            if (e.target.closest('.play-button')) {
                const uri = e.target.closest('.play-button').dataset.uri;
                playPlaylist(uri);
            }
            
            // Track row click
            if (e.target.closest('.track-row')) {
                const row = e.target.closest('.track-row');
                playTrack(row.dataset.uri, row.dataset.playlist, row.dataset.offset);
            }
            
            // Card click (not play button)
            if (e.target.closest('.card') && !e.target.closest('.play-button')) {
                const card = e.target.closest('.card');
                loadPlaylistView(card.dataset.id);
            }
            
            // Nav items
            if (e.target.closest('.nav-item')) {
                const view = e.target.closest('.nav-item').dataset.view;
                if (view === 'home') {
                    location.reload();
                }
            }
        });

        // Control buttons
        document.getElementById('playPauseBtn').onclick = () => {
            if (player) player.togglePlay();
        };

        document.getElementById('prevBtn').onclick = () => {
            if (player) player.previousTrack();
        };

        document.getElementById('nextBtn').onclick = () => {
            if (player) player.nextTrack();
        };

        document.getElementById('progressBar').onclick = (e) => {
            if (!player) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            player.getCurrentState().then(state => {
                if (state) {
                    player.seek(percent * state.duration);
                }
            });
        };

        // Update progress periodically
        setInterval(() => {
            if (player) {
                player.getCurrentState().then(state => {
                    if (state && !state.paused) {
                        updateProgress(state.position, state.duration);
                    }
                });
            }
        }, 1000);
    </script>
</body>
</html>
