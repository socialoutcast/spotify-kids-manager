<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Kids Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            color: #333;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .status.error {
            border-left-color: #dc3545;
        }
        
        .links {
            margin-top: 30px;
            text-align: center;
        }
        
        .links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .links a:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Kids Manager</h1>
        
        <div class="status">
            <strong>System Status:</strong> Backend is running
        </div>
        
        <p style="text-align: center; margin: 20px 0;">
            The web interface is loading. If you see this page, the backend is working but the frontend may be building.
        </p>
        
        <div class="links">
            <a href="/health">Check Health</a>
            <a href="/api/status">API Status</a>
        </div>
        
        <p style="text-align: center; margin-top: 30px; font-size: 0.9em; color: #666;">
            Please refresh this page in a few moments.
        </p>
    </div>
    
    <script>
        // Auto-refresh after 5 seconds
        setTimeout(function() {
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
