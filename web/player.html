<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spotify Kids Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: #1db954;
        }

        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1db954;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .nav-section {
            padding: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 16px;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .playlists-section {
            flex: 1;
            padding: 0 20px 20px;
        }

        .section-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .playlist-item {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 0;
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
            font-size: 14px;
        }

        .playlist-item:hover {
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Search Bar */
        .search-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: none;
        }

        .search-container.active {
            display: block;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.95);
            outline: none;
        }

        .search-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: #1db954;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #1ed760;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Grid for albums/playlists */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .card:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            object-fit: cover;
        }

        .card-title {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Now Playing Bar */
        .now-playing {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 15px 30px;
            gap: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .album-art {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            object-fit: cover;
        }

        .track-details {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            color: white;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-artist {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Playback Controls */
        .playback-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: white;
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .control-btn.play-pause {
            background: white;
            color: black;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .control-btn.play-pause:hover {
            transform: scale(1.15);
        }

        .control-btn.active {
            color: #1db954;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 400px;
        }

        .time-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 30%;
            position: relative;
        }

        .progress-handle {
            position: absolute;
            right: -6px;
            top: -4px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-handle {
            opacity: 1;
        }

        /* Volume Control */
        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 70%;
        }

        /* Like Button */
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .like-btn:hover {
            transform: scale(1.1);
        }

        .like-btn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.8);
            stroke-width: 2;
            transition: all 0.2s;
        }

        .like-btn.liked svg {
            fill: #1db954;
            stroke: #1db954;
        }

        /* Touch Keyboard (hidden by default) */
        .touch-keyboard {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            transition: bottom 0.3s;
            z-index: 1000;
        }

        .touch-keyboard.active {
            bottom: 90px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .progress-container {
                width: 200px;
            }
            
            .volume-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            <span>Spotify Kids</span>
        </div>
        <div class="user-info">
            <div class="connection-status">
                <span class="status-dot"></span>
                <span id="connectionText">Connected</span>
            </div>
            <span id="username">Guest</span>
        </div>
    </div>

    <div class="main-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="nav-section">
                <button class="nav-item active" data-view="home">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3l10 9v11h-7v-7h-6v7H2V12z"/>
                    </svg>
                    <span>Home</span>
                </button>
                <button class="nav-item" data-view="search">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 001.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 00-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 005.34-1.48l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <span>Search</span>
                </button>
                <button class="nav-item" data-view="liked">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span>Liked Songs</span>
                </button>
            </div>
            
            <div class="playlists-section">
                <div class="section-title">Your Playlists</div>
                <div id="playlistsList">
                    <!-- Playlists will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Search Bar (hidden by default) -->
            <div class="search-container" id="searchContainer">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for songs, artists, or albums...">
                    <button class="search-btn" onclick="performSearch()">Search</button>
                </div>
            </div>

            <!-- Dynamic Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Content will be loaded here based on navigation -->
            </div>

            <!-- Now Playing Bar -->
            <div class="now-playing">
                <div class="track-info">
                    <img class="album-art" id="currentAlbumArt" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23333' width='100' height='100'/%3E%3C/svg%3E" alt="Album">
                    <div class="track-details">
                        <div class="track-name" id="currentTrack">No track playing</div>
                        <div class="track-artist" id="currentArtist">Select something to play</div>
                    </div>
                    <button class="like-btn" id="likeBtn" onclick="toggleLike()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                </div>

                <div class="playback-controls">
                    <div class="control-buttons">
                        <button class="control-btn" id="shuffleBtn" onclick="toggleShuffle()">
                            <svg viewBox="0 0 24 24">
                                <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                            </svg>
                        </button>
                        <button class="control-btn" onclick="previousTrack()">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                            </svg>
                        </button>
                        <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlayPause()">
                            <svg viewBox="0 0 24 24" id="playIcon">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                        <button class="control-btn" onclick="nextTrack()">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="repeatBtn" onclick="toggleRepeat()">
                            <svg viewBox="0 0 24 24">
                                <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="progress-container">
                        <span class="time-label" id="currentTime">0:00</span>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill">
                                <div class="progress-handle"></div>
                            </div>
                        </div>
                        <span class="time-label" id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="volume-controls">
                    <button class="control-btn" onclick="toggleMute()">
                        <svg viewBox="0 0 24 24" id="volumeIcon">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-fill" id="volumeFill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Touch Keyboard (only shown when search input is focused) -->
    <div class="touch-keyboard" id="touchKeyboard">
        <!-- This will be populated by the on-screen keyboard library or system keyboard -->
    </div>

    <script src="/api/player.js"></script>
</body>
</html>
